name: Lint
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2.3.4
      - name: Use Node.js 14.x
        uses: actions/setup-node@v2.1.2
        with:
          node-version: '14.x'
      - name: run eslint
        run: |
          npm ci
          npm run lint
        env:
          CI: true
