name: check
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      # waiting on: https://github.com/actions/setup-node/issues/531
      - run: corepack enable
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "yarn"
      - name: run eslint
        run: |
          yarn install --immutable
          yarn build
          yarn typecheck
          yarn lint:check
          yarn format:check
          yarn knip
          yarn sync
